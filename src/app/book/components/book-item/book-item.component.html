<div class="card shadow-sm mb-2" *ngIf="book">
  <div class="card-body">
    <img src="/assets/images/{{book.id}}.jpg" class="card-img-top mx-auto d-block" alt="{{book.name}} book cover image">

    <h5 class="card-title">{{book.name}}</h5>
    <h6 class="card-subtitle text-muted">{{book.category}}</h6>
    <p class="card-text mt-2">{{book.price | currency:"BRL"}}</p>

    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary">Comprar</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Detalhes</button>
      </div>
    </div>
  </div>
</div>
